{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>淘宝客配置</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">

        <style>
            .layui-form-label{
                width: 200px !important;
            }
        </style>

        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">子公司全员返利%</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="zigongsi" placeholder="" value="{$info.zigongsi}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">代理商全员返利%</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="dailishang" placeholder="" value="{$info.dailishang}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否开启角色等级返利</label>
            <div class="layui-input-4" id="box_share_a_profit">
                <input
                        {if condition="$info.if_role_rebate eq 1"}
                        checked
                        {/if}
                name="if_role_rebate" id="if_role_rebate_1" checked="" value="1" validate=" defaul:true" type="radio" class="ace" title="开启">
                <div class="layui-unselect layui-form-radio layui-form-radioed">
                    <i class="layui-anim layui-icon"></i><span>开启</span>
                </div>
                <input
                        {if condition="$info.if_role_rebate eq 0"}
                        checked
                        {/if}
                name="if_role_rebate" id="if_role_rebate_2" value="0" type="radio" class="ace" title="关闭">
                <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon">
                    </i><span>关闭</span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">购买者返利%</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="selfrebate" placeholder="" value="{$info.selfrebate}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上一级返利%</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="onerebate" placeholder="" value="{$info.onerebate}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上二级返利%</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="tworebate" placeholder="" value="{$info.tworebate}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">晒单加(积分)</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="comment_gold" placeholder="" value="{$info.comment_gold}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">晒单被点赞(积分)</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="zan_integration" placeholder="" value="{$info.zan_integration}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">每天首次分享app送(积分)</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="shareappintegral" placeholder="" value="{$info.shareappintegral}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">签到加(积分)</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="signin_reward" placeholder="" value="{$info.signin_reward}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分享晒单送(积分)</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="cream_gold" placeholder="" value="{$info.cream_gold}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">评论送(积分)</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="comment_integral" placeholder="" value="{$info.comment_integral}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">最低提现</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="withdrawals" placeholder="" value="{$info.withdrawals}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客服QQ</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="qq" placeholder="" value="{$info.qq}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客服电话</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="phone" placeholder="" value="{$info.phone}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">最新app版本</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="version" placeholder="" value="{$info.version}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">app下载地址</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" name="appurl" placeholder="" value="{$info.appurl}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
            </div>
        </div>

    </form>
</div>
{include file="common/foot"/}
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,layer = layui.layer,$= layui.jquery;
        //提交监听
        form.on('submit(submit)', function (data) {
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("{:url('system/app')}",data.field,function(res){
                layer.close(loading);
                if(res.code > 0){
                    layer.msg(res.msg,{icon: 1, time: 1000},function(){
                        location.href = res.url;
                    });
                }else{
                    layer.msg(res.msg,{icon: 2, time: 1000});
                }
            });
        })
    })
</script>
</body>
</html>
