<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'content',
            elem: '#list',
            url: '{:url("index")}',
            where:{
                catid:'{:input("catid")}',
                type:4
            },
            method: 'post',
            page: true,
            cols: [[
                {type: "checkbox", fixed: true},
                {field: 'id', title: '{:lang("id")}', width: 80, fixed: true,sort:true},

                {field: 'createtime', title: '创建时间', width: 200, templet: '#createtime',sort:true},
                {field: 'user_id', title: '用户id', width: 100, templet: '#user_id',sort:true},
                /*{field: 'be_user_id', title: '来源用户', width: 100, templet: '#be_user_id',sort:true},*/
                {field: 'order_id', title: '订单id', width: 100, templet: '#order_id',sort:true},
                {field: 'money', title: '金额', width: 100, templet: '#money',sort:true},
                {field: 'intro', title: '备注', width: 100, templet: '#intro',sort:true},
                {field: 'type', title: '类型', width: 130, templet: '#type',sort:true},
                /*{field: 'typefrom', title: '来源', width: 150, templet: '#typefrom',sort:true},*/
                {field: 'balance', title: '用户当时余额', width: 150, templet: '#balance',sort:true},

                {field: 'name', title: '真实姓名', width: 150, templet: '#name',sort:true},
                {field: 'ali_account', title: '支付宝账号', width: 150, templet: '#ali_account',sort:true},

                {width: 160, align: 'center', toolbar: '#action',title:'操作'}
            ]],
            limit: 10
        });

        //搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key,catid:'{:input("catid")}'}
            });
        });

        //执行 此处修改为点击后修改状态
        $("body").delegate(".doit","click",function(){
            //layer.msg('点击了', {icon: 6});
            var id = $(this).attr("data-id");
            var user_id = $(this).attr("data-user_id");
            layer.msg('id'+user_id, {icon: 6});


            if(user_id == 0){
                //layer.msg('');
                return;
            }

            $.ajax({
                type: "POST",
                url: "{:url('admin/Moneydetail/voucher')}",
                timeout : 100000, //超时时间设置，单位毫秒 为一秒
                data: {
                    id:id,
                },
                dataType: "json",      //如果有此选项成功返回的json会自动变成对象，如果没有需要用JSON.parse()转换
                success: function(data){
                    console.log(data);
                    if(data > 0){
                        layer.msg('执行成功', {icon: 6});
                        setTimeout(function () {
                            window.location.reload();
                        },2000)
                    }
                },
            });
        });

        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var listorder = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("listorder")}',{id:id,listorder:listorder,catid:'{:input("catid")}'},function(res){
                layer.close(loading);
                if(res.code === 1){
                    layer.msg(res.msg, {time: 1000, icon: 1}, function () {
                        location.href = res.url;
                    });
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });

        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('您确定要删除该内容吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('listDel')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload({where:{catid:'{:input("catid")}'}});
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }

            //修改状态 改ajax部分
            if(obj.event === 'xiajia'){
                layer.confirm('您确定同意该笔提现申请吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('listXiajia')}",{id:data.id,status:data.v_state},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload({where:{catid:'{:input("catid")}'}});
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }

        });

        $('#delAll').click(function(){
            layer.confirm('确认要删除选中的内容吗？', {icon: 3}, function(index) {
                layer.close(index);
                var checkStatus = table.checkStatus('content'); //content即为参数id设定的值
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('delAll')}", {ids: ids,catid:'{:input("catid")}'}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload({where:{catid:'{:input("catid")}'}});
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })

    });
</script>
